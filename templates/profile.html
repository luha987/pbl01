<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        header {
            text-align: left;
            padding: 10px 20px;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        h4 {
            display: inline;
            margin-right: 20px;
        }
        a {
            margin-right: 15px;
            color: #0d6efd;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 0.25rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h4>Selamat Datang, {{ user.username }}</h4>
        <a href="{{ url_for('create_post') }}" class="btn btn-primary">Posting Baru</a>
        <a href="{{ url_for('log_data') }}" class="btn btn-primary">Log Data</a>
        <a href="{{ url_for('home') }}" class="btn btn-primary">Logout</a>
    </header>
    
    <h2>Postingan Terbaru</h2>
    <ul>
        {% for post in user.posts %}
            <li>{{ post.text }} <br> {{ post.timestamp }}</li>
        {% endfor %}
    </ul>
</body>
</html>
