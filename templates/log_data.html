<!DOCTYPE html>
<html>
  <head>
    <title>Log Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        padding: 20px;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: auto;
      }
      th,
      td {
        border: 1px solid #ced4da;
        padding: 10px;
        text-align: left;
      }
      th {
        background-color: #0d6efd;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <a href="{{ url_for('profile', username=current_user.username) }}" class="btn btn-primary">Kembali</a>
    <h1>Log Data:</h1>
    <table>
      <tr>
        <th>#</th>
        <th>UUID</th>
        <th>KEY</th>
        <th>TXT</th>
        <th>SESSION</th>
        <th>IPADDR</th>
        <th>APP</th>
        <th>TIME</th>
      </tr>
      <tr>
        <td>1</td>
        <td>d2ee0b41</td>
        <td>abc123</td>
        <td>Sample log entry</td>
        <td>session_001</td>
        <td>192.168.1.1</td>
        <td>MyApp</td>
        <td>2023-10-01 12:00:00</td>
      </tr>
      <tr>
        <td>2</td>
        <td>f3b2c4d5</td>
        <td>xyz789</td>
        <td>Another log entry</td>
        <td>session_002</td>
        <td>192.168.1.2</td>
        <td>MyApp</td>
        <td>2023-10-01 12:05:00</td>
      </tr>
    </table>
    
  </body>
</html>
