<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            resize: none;
        }
        button {
            background-color: #0d6efd;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 0.25rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #0a58ca;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            color: #0d6efd;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Buat Postingan Baru</h1>
    <form method="POST">
        <textarea name="text" placeholder="Tulis Disini..." required></textarea>
        <button type="submit">Posting</button>
    </form>
    <a href="{{ url_for('profile', username=current_user.username) }}">Kembali</a>
</body>
</html>
